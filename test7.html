<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="showDiv"/>
<button type="button"  onclick="test()">test</button>
</body>
</html>

<script>

function showMessage(msg, bgColor, borderColor) {
if ($("#showDiv").length <= 0) {
    var div = window.document.createElement("div");
    div.innerHTML = msg;
    div.id = "showDiv";
    div.style.color = "black";
    div.style.width = "400px";
    div.style.height = "auto";
    div.style.padding = "15px";
    div.style.lineHeight = "22px";
    div.style.overflow = "auto";
    div.style.border = borderColor;
    div.style.display = "none";
    div.style.position = "fixed";
    div.style.zIndex = 40;
    div.style.fontFamily = "Microsoft YaHei";
    div.style.fontSize = "15px";

    div.style.background = bgColor;
    var p = window.document.createElement("p");
    p.style.marginBottom = "0px";
    p.style.textAlign = "right";

    $(p).html("<a id='closeA' href='javascript:void(0)' style='text-decoration:none'>关闭</a>");
    div.appendChild(p);
    window.document.body.appendChild(div);

    div.style.left = (window.document.documentElement.clientWidth / 2 - parseInt(div.style.width, 10) / 2) + "px";
    div.style.top = window.document.documentElement.clientHeight / 2 - $(div).height() / 2 + "px";
    animationDiv(div);

    //这里要放在元素被body加载了后再绑定事件，不然放在加载之前执行不了事件
    $("#closeA").click(function () {
        $("#showDiv").remove();
    });

    $(window).resize(function () {
        div.style.left = (window.document.documentElement.clientWidth / 2 - parseInt(div.style.width, 10) / 2) + "px";
        div.style.top = window.document.documentElement.clientHeight / 2 - $(div).height() / 2 + "px";
    });

} else {
    //$("#showDiv").html(msg + "<p style='text-align:right'><a id='closeA' href='javascript:void(0)' style='text-decoration:none'>关闭</a></p>");
    //这里要放在元素被body加载了后再绑定事件，不然放在加载之前执行不了事件
    $("#closeA").click(function () {
        $("#showDiv").remove();
    });
}
}

function test(){
    showMessage("11111111111111111","#000","#fff")
}

</script>
